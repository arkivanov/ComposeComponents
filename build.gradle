// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        compose_kotlin_compiler_version = '1.4.0'
        compose_version = '1.0.0-alpha02'
    }
    ext.kotlin_version = "1.4.0"
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:4.2.0-alpha09"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.squareup.sqldelight:gradle-plugin:1.4.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://dl.bintray.com/arkivanov/maven" }
        maven { url "https://dl.bintray.com/badoo/maven" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

void setupCompose(Project project) {
    project.android {
        kotlinOptions {
            freeCompilerArgs += ["-Xallow-jvm-ir-dependencies", "-Xskip-prerelease-check"]
        }

        buildFeatures {
            compose true
        }

        composeOptions {
            kotlinCompilerExtensionVersion "${compose_version}"
            kotlinCompilerVersion "${compose_kotlin_compiler_version}"
        }
    }

    project.dependencies {
        implementation "androidx.compose.foundation:foundation:$compose_version"
    }
}
